get:
  tags:
    - travel
  summary: Find travel by ID
  description: Returns a single travel
  operationId: getTravelById
  parameters:
    - name: id
      in: path
      description: ID of travel to return
      required: true
      schema:
        type: integer
        format: int64
  responses:
    200:
      description: returns the travel information
      schema:
        type: array
        items:
          $ref: '#/definitions/Travel'   
    404:
      description: Travel not found
      
delete:
  tags:
    - travel
  summary: Delete a travel
  description: delete a travel by using his unique ID
  operationId: deleteTravelById
  parameters:
    - name: id
      in: path
      description: travel id to delete
      required: true
      schema:
        type: integer
        format: int64
  responses:
    204:
      description: The resource was deleted successfully.
    404:
      description: Travel not found
    400:
      description: Invalid travel value, bad request

put:
  tags:
    - travel
  summary: Update an exisiting travel
  description: Update a travel by using his unique ID
  operationId: updateTravelById
  parameters:
    - name: id
      in: path
      description: travel id to delete
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    description: Created travel object
    content:
      application/json:
        schema:
          $ref: '#/definitions/Travel'   
      application/x-www-form-urlencoded:
        schema:
          $ref: '#/definitions/Travel'   
  responses:
    204:
      description: The resource was updtated successfully.
      content:
        application/json:
          schema:
            $ref: '#/definitions/Travel'   
